    <script type="text/javascript">
        function showUploadForm() {
            var _partitionId = 629;
            var _contestId = 0;
            var _channelId = 15025;
            var _uploadWidgetDomain = 'upload.celljournalist.com';
            var _url = '//' + _uploadWidgetDomain + '/Upload?PartitionId=' + _partitionId;
            if (_contestId != undefined && _contestId != null) {
                _url += '&ContestId=' + _contestId;
            }

            if (_channelId != undefined && _channelId != null) {
                _url += '&ChannelId=' + _channelId;
            }

            var engine = new CCUploadWidgetEngine(_url);
            engine.OpenModal();
        }

        var CCUploadWidgetEngine = function(_url) {

            this.OpenModal = function () {
                var modalData = PrepareModalData(_url);
                var message = { handler: 'CreateModalFrame', data: modalData };
                window.parent.postMessage(message, '*');
            };

            var PrepareModalData = function (_url) {
                var modalData = {
                    type: 'url',
                    url: _url
                };

                return modalData;
            };
        }
    </script>
